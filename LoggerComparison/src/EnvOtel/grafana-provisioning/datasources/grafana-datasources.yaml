apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090
    access: proxy
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    url: http://loki:3100
    access: proxy
    editable: true

  - name: Tempo
    type: tempo
    url: http://tempo:3200
    access: proxy
    editable: true
    jsonData:
      nodeGraph:
        enabled: true
      tracesToMetrics:
        datasourceUid: "Prometheus"
      tracesToLogsV2:
        datasourceUid: "Loki"
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: false
        filterBySpanID: false
        tags:
          - { key: "service.name", value: "service_name" }
        customQuery: true
        query: |
          {$${__tags}} |~ "($${__span.traceId}|$${__span.spanId})"
      serviceMap:
        datasourceUid: "Prometheus"
      search:
        hide: false
      lokiSearch:
        datasourceUid: "Loki"
